version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "Installing dependencies..."
      - cd backend
      - npm install
      - cd ../frontend
      - npm install
      - cd ..

  pre_build:
    commands:
      - echo "Running tests and linting..."
      - cd backend
      - npm run test || true  # Continue even if tests fail
      - cd ../frontend
      - npm run lint || true  # Continue even if linting fails
      - cd ..

  build:
    commands:
      - echo "Building the application..."
      - cd frontend
      - npm run build
      - cd ..

  post_build:
    commands:
      - echo "Build completed on `date`"
      - echo "Preparing artifacts..."
      - mkdir -p dist/backend
      - cp -r backend/* dist/backend/
      - rm -rf dist/backend/node_modules  # Remove node_modules to reduce artifact size

artifacts:
  files:
    - '**/*'
  base-directory: dist
  discard-paths: no